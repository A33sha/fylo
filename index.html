<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>
  
  <div class="container">
      <div class="fylo">
        <p class="logo">
          <img src="images/logo.svg" style="width: 90px;" alt="Logo of fylo">
        </p>
        <p>
          <img src="images/icon-document.svg" alt="a document icon" class="icon">
           
            <img src="images/icon-folder.svg" alt="a folder icon" class="icon">
    
            <img src="images/icon-upload.svg" alt="an upload symbol icon" class="icon">
        </p>
      </div>
      <div class="content">
        <p>
          You’ve used <strong> 815 GB</strong> of your storage
        </p>
      <div class="fill">
        <div class="filler">
          <span class="pointer">
          
          </span>
        </div>
        </div>
        <span class="left">
          0 GB
        </span>
        <span class="right">
          1000 GB
        </span>
        <div class="tooltip">
          <p>
            185 <span>GB Left</span>
          </p>
        </div>
      </div>
      
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="www.github.com/morenikheji">Aeesha</a>.
  </div>
 
</body>
</html>
